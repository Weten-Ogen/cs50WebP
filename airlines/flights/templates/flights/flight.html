{% extends  "flights/layout.html" %}
{% block body %}
    
    <h2>Passengers</h2>
    <ul>
        {% for passenger in passengers %}
            <li>{{ passenger }}</li>
        {% empty %}
            <li>No passenger</li>
        {% endfor %}
    </ul>
    <a href="{% url 'index' %}">Back</a>
{% endblock %}

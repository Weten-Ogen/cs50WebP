<!DOCTYPE html>
<html>
  <head>
    <title>form</title>
  </head>
  <body>
    <form>
      <div>
      Name: <input type="text" placeholder="Full name" name="name">
      <br>
      Password: <input type="password" placeholder="Password" name="password">
      </div>
      <div>
        <p>what is your favorite color</p>
        <input type="radio" value="red" name="color">Red
        <input type="radio" value="green" name="color">Green
        <input type="radio" value="black" name="color">Black
        <input type="radio" value="other" name="color">Other
      </div>

      <div>
        <input name="country" list="countries" placeholder="Country">
        <datalist id="countries">
          <option value="Ghana">
          <option value="India">
          <option value="Albania">
          <option value="Frankia">
        </datalist>

      </div>
      
    </form>
  </body>
</html>
